events {
    worker_connections 1024;
}

http {
    upstream bdc-dashboard {
        server bdc-dashboard:3002;
    }

    # HTTP redirect
    server {
        listen 80;
        server_name bdcapp.vandoko.com vandoko.com www.vandoko.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name bdcapp.vandoko.com vandoko.com www.vandoko.com;

        ssl_certificate /etc/letsencrypt/live/bdcapp.vandoko.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bdcapp.vandoko.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://bdc-dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}